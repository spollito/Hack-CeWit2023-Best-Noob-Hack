<!DOCTYPE html>
<html>
<head>
	<title>Ride-Sharing App Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="hero">
        <div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn"onclick="login()">Log In</button>
				<button type="button" class="toggle-btn"onclick="Register()">Register</button>
				
			</div>
			
		
		<form id="login"class="input-group">
			<input type ="text" class="input-field" placeholder="User Id" 
			required>
			<input type ="text" class="input-field" placeholder="Enter Password" 
			required>
			<input type="checkbox" class="chech-box"> <span>Remember Password</span>
			<button type="submit" class="submit-btn">Log in</button>
		</form>
		<form id="Register"class="input-group">
			<input type ="text" class="input-field" placeholder="User Id" 
			required>
			<input type ="text" class="input-field" placeholder="Email Id" 
			required>
			<input type ="email" class="input-field" placeholder="Enter Password" 
			required>
			<input type="checkbox" class="chech-box"> <span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
    </div>
	<script>
		var x= document.getElementById("login");
		var y= document.getElementById("Register");
		var z= document.getElementById("btn");

		function Register (){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login (){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
		
	</script>
</body>
</html>
